<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mothers Day CSS Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="app-container">
    <div class="app-container-inner">
      <div class="main">
        <!-- <div class="message-container">
          <textarea class="message-textarea"></textarea>
          <span class="menu-tab">&#9776;</span>
        </div> -->
        <div class="top-text-container">
          <div class="mothers-day-text happy-text-container">
            <span class="h">H</span>
            <span class="a">A</span>
            <span class="p-1">P</span>
            <span class="p-2">P</span>
            <span class="y">Y</span>
          </div>
          <div class="mothers-day-text mothers-text-container">
            <span class="m">M</span>
            <span class="o">O</span>
            <span class="t">T</span>
            <span class="h">H</span>
            <span class="e">E</span>
            <span class="r">R</span>
            <span class="apostrophe">'</span>
            <span class="s">S</span>
          </div>
          <div class="mothers-day-text day-text-container">
            <span class="d">D</span>
            <span class="a">A</span>
            <span class="y">Y</span>
          </div>
        </div>
        <img src="img/can.svg" class="watering-can" />
        <img src="img/garden-shovel.svg" class="garden-shovel"/>
        <div class="basket-container">
          <img class="basket-img" src="img/basket.svg" />
          <div class="flowers-container">
            <img src="img/flower-1.svg" class="flower-img flower-big flower-1"/>
            <img src="img/flower-2.svg" class="flower-img flower-big flower-2"/>
            <img src="img/flower-4.svg" class="flower-img flower-big flower-3"/>
            <img src="img/flower-3.svg" class="flower-img flower-big flower-4"/>
            <img src="img/flower-1.svg" class="flower-img flower-small flower-5"/>
            <img src="img/flower-2.svg" class="flower-img flower-small flower-6"/>
            <img src="img/flower-4.svg" class="flower-img flower-small flower-7"/>
            <img src="img/flower-3.svg" class="flower-img flower-small flower-8"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="index.js"></script> -->
</body>
</html>
