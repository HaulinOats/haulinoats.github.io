<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wim Hof Breathing</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="main-container">
    <div class="top-container">
      <div class="breath-image-container">
        <p class="breath-counter">0</p>
        <img class="main-hexagon" src="images/hexagon-1.svg"/>
      </div>
    </div>
    <div class="bottom-container">
      <div class="total-time-container">
        <b class="total-time-count">00:00:00</b>
      </div>
      <div>
        <button class="start-stop-button">Start</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
