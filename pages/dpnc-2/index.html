<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Privacy Notice Challenge - No jQuery</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="main-page">
    <div id="hc-provider" class="main-page-inner">
      <div id="hc-provider-inner-content" class="main-page-inner-content">
        <img class="main-title-image" src="img/mainHeart.png"/>
        <h2>Healthcare Provider</h2>
        <div id="hc-provider-form" class="main-page-inner-form">
          <label>Please enter Covered Entity Name:</label>
          <input class="prov-name" type="text" placeholder="" />
          <label>Please Insert any special notes that apply to your entity’s practices:</label>
          <textarea class="prov-notes"></textarea>
          <label>Please Insert Effective Date of Notice here:</label>
          <input class="prov-date" type="text" placeholder="" />
          <div class="main-page-buttons-container">
            <img src="img/check_white.png" class="form-button" alt="confirm-icon" data-type="1" id="provider_confirm"/>
            <img src="img/cancel_white.png" class="form-button" alt="cancel-icon" id="provider-form-cancel"/>
          </div>
        </div>
      </div>
    </div>
    <div id="hc-plan" class="main-page-inner">
      <div id="hc-plan-inner-content" class="main-page-inner-content">
        <img class="main-title-image" src="img/mainFiles.png"/>
        <h2>Healthcare Plan</h2>
        <div id="hc-plan-form" class="main-page-inner-form">
          <label>Please enter Covered Entity Name:</label>
          <input class="prov-name" type="text" placeholder="" />
          <label>Please Insert any special notes that apply to your entity’s practices:</label>
          <textarea class="prov-notes"></textarea>
          <label>Please Insert Effective Date of Notice here:</label>
          <input class="prov-date" type="text" placeholder="" />
          <div class="main-page-buttons-container">
            <img src="img/check_white.png" class="form-button" alt="confirm-icon" data-type="1" id="provider_confirm"/>
            <img src="img/cancel_white.png" class="form-button" alt="cancel-icon" id="plan-form-cancel"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/anime.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
